{% extends "base.html" %}
{% block title %}
    Delete course
{% endblock title %}
{% block content %}
    <h1>Delete course</h1>
    <div class="module">
        <form action="{% url "courses:manage_course_list" %}" method="post">
            {% csrf_token %}
            <p>
                Are you sure you want to delete "{{ object }}?"
            </p>
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock content %}
