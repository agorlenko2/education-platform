{% extends "base.html" %}
{% block title %}
    My courses
{% endblock title %}
{% block content %}
    <h1>My courses</h1>
    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p>
                    <a href="{% url "students:student_course_detail" %}">
                        View content
                    </a>
                </p>
            </div>
        {% empty %}
            <p>
                You have not enrolled to any courses yet.
                <a href="{% url "course_list" %}">Browse courses</a>
                to enroll.
            </p>
        {% endfor %}
    </div>
{% endblock content %}
