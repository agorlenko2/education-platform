{% extends "base.html" %}
{% block title %}
    Sign up
{% endblock title %}
{% block content %}
    <h1>Sign up</h1>
    <div class="module">
        <p>Create your account:</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p>
                <input type="submit" value="Sign up">
            </p>
        </form>
    </div>
{% endblock content %}
